<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>

	<script src="./js/Fifty_graphs.js" charset="utf-8"></script>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script src="https://use.fontawesome.com/f89e285c78.js"></script>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="./js/main.js"></script>
	<script src="./js/examples.js"></script>

	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/simple-grid.css">
	<link rel="stylesheet" href="./css/selectric.css">
	<link rel="stylesheet" href="./css/main.css">

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Source+Sans+Pro" rel="stylesheet">

	<!-- Code Highlight -->
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.10.0/styles/atom-one-dark.min.css">
	<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.10.0/highlight.min.js"></script>

	<!-- Select -->
	<script src="./js/jquery.selectric.js"></script>
	<script>
			$(function() {
		  $('select').selectric();
		});
	</script>



</head>

<body>
	<nav>
		<div class="container">
			<a href="./">
				<img id="logo" src="logo.svg" alt="50graphs">
			</a>

			<a href="./">
				<h1>50graphs.js</h1>
			</a>

			<a id="github" href="github.com/kylebutts/50graphs">
				<i class="fa fa-github" aria-hidden="true"></i>
			</a>
			<a id="docs" href="./reference">Docs</a>

			<div style="clear: both;"></div>
		</div>
	</nav>



	<div id="content" style="background-color: #eee;">
		<div class="container">
			<div class="row">
				<h2 id="examples-label">Examples</h2>
				<select name="examples" id="example-select">
					<option value="wsj">WSJ Inspiration</option>
					<option value="flip_state">270 to Win</option>
				</select>

			</div>
			<div class="row">
				<div id="g-container"></div>

				<div class="code-snippet" id="test">
					<div class="code-toggle">
						<p>See Code</p>
						<i class="fa fa-angle-up" aria-hidden="true"></i>
					</div>
					<pre id="code" class="hidden"></pre>
				</div>

				<script>
					$("#code").load("./examples/wsj.html", function(){
						examples.wsj()
						$('pre code').each(function(i, block) {
							hljs.highlightBlock(block);
						});
					})

					$("#example-select").change(function(){
						$("#g-container").empty()
						examples[this.value]()
						$("#code").load("./examples/" + this.value + ".html", function(){
							$('pre code').each(function(i, block) {
						    	hljs.highlightBlock(block);
						  	});
						})


					})
				</script>


			</div>

			<div style="height: 25rem;"></div>
		</div>

	</div>










</body>

</html>
